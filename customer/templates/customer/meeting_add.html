{% extends 'common/base.html' %}

{% block title %}YAPITASI CRM Yeni Görüşme Bilgileri{% endblock title %}

{% block content %}

<h1>Yeni Görüşme </h1>
<form action="" method="post">{% csrf_token %}
    <table class="table table-striped table-hover">

        <tr hidden>
            <td><label hidden for="meeting.customer">Müşteri Ad-Soyad</label></td>
            <td hidden="">{{ form.customer}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_type">Görüşme Tipi</label></td>
            <td>{{ form.meeting_type}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_project">İlgilenilen Proje</label></td>
            <td>{{ form.meeting_project}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_comment">Görüşme Notları</label></td>
            <td><textarea name="{{ form.meeting_comment.html_name }}" width="150">{{ form.meeting_comment.value }}</textarea> </td>
        </tr>

    </table>

    <input type="submit" class="btn" value="Kaydet"/>
</form>
{% endblock content %}
