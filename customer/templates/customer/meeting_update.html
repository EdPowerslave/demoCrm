{% extends 'common/base.html' %}

{% block title %}YAPITASI CRM Görüşme Bilgileri{% endblock title %}
{% block content %}

    <h1>Görüşme Güncelle</h1>
<form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover">
         <tr>
            <td><label for="meeting.customer">Müşteri Ad-Soyad</label></td>
            <td>{{ form.customer}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_type">Görüşme Tipi</label></td>
            <td>{{ form.meeting_type}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_project">İlgilenilen Proje</label></td>
            <td>{{ form.meeting_project}}</td>
        </tr>

        <tr>
            <td><label for="meeting.meeting_comment">Görüşme Notları</label></td>
            <td>{{ form.meeting_comment}}</td>
        </tr>
    </table>
    <input class="btn" type="submit" value="Kaydet" />
</form>
{% endblock content %}
